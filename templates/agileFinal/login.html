{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtThread | Login</title>

    <!-- stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/journalApp/static/css/style.css">

    <!-- icon -->
    <link rel="icon" href="/journalApp/static/images/icons/thoughtthread-icon.png">

</head>
<body>

    <header>
        <img src="{% static 'images/logo.png' %}" alt="thoughtthread.">
    </header>

    
    <div class="container my-5">
        <div class="row justify-content-center">
            <!-- Login Section -->
            <div class="col-md-5 col-lg-4">
                <h3 class="text-center mb-3">LOGIN</h3>
                <form method="POST" action="journal/logIn/" id="login">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
    <a class="btn btn-primary" href="/register/" role="button">Sign Up</a>
    <footer>
        <div>
            <img src="{% static 'images/logo.png' %}" alt="thoughtthread.">
        </div>
        <div id="ftr-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div id="ftr-cp">
            <a>&#169;ThoughtThread 2025</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
