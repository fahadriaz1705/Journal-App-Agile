<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% load static %}
  <div class="container my-5">
      <!-- Logo Section -->
      <div class="row mb-4">
          <div class="col text-center">
              <img src="{% static 'ThoughtThreadLogo.png' %}" alt="Site Logo" style="max-width: 200px;">
          </div>
      </div>

      <div class="row justify-content-center">
          <!-- Login Section -->
          <div class="col-md-5 col-lg-4">
              <h3 class="text-center mb-3">Login</h3>
              <form method="POST" action="journal/logIn/">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
          </div>
  
          <!--Separator -->
          <div class="col-md-1 d-none d-md-flex align-items-center justify-content-center">
              <div style="border-right: 1px solid #ccc; height: 100%;"></div>
          </div>
  
          <!-- Signup Section -->
          <div class="col-md-5 col-lg-4">
              <h3 class="text-center mb-3">Sign Up</h3>
              <form method="POST" action="journal/signUp/">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="usernameSu" class="form-label">Username</label>
                      <input type="text" class="form-control" id="usernameSu" name="usernameSu" required>
                  </div>
                  <div class="mb-3">
                      <label for="emailSu" class="form-label">Email</label>
                      <input type="email" class="form-control" id="emailSu" name="emailSu" required>
                  </div>
                  <div class="mb-3">
                      <label for="password1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password1" name="password1" required>
                  </div>
                  <div class="mb-3">
                      <label for="password2" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="password2" name="password2" required>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Sign Up</button>
              </form>
          </div>
  
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
