{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtThread | Profile Settings</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/icons/thoughtthread-icon.png' %}">

</head>

<body>
    <header>
        <img src="{% static 'images/logo.png' %}" alt="thoughtthread.">
    </header>

    <!-- side nav bar -->
    <div id="mySidebar" class="sidebar">
        <!-- navigation buttons -->
        <div class="side-nav-btns">
            <a href="{% url 'index' %}"><button><img
                        src="{% static 'images/icons/dashboard.png' %}" alt="Dashboard"
                        width="8%">Dashboard</button></a>
            <a href="{% url 'newEntry' %}"><button><img
                src="{% static 'images/icons/newentry.png' %}" alt="Dashboard"
                width="8%">New Journal Entry</button></a>
            {% if user.is_authenticated %}
            <a href="{% url 'logOut' %}">
                <button>
                    <img src="{% static 'images/icons/logout.png' %}" alt="Logout" width="8%">Logout
                </button>
            </a>
            {% endif %}
        </div>
    </div>

    <main id="main" class="settings-page">
        <button class="openbtn" onclick="nav()">â˜°</button>

        <div id="page-heading">
            <h3>Profile Settings</h3>
        </div>

        <div id="settings-box">
            <div class="col">
                <h4>Username</h4>
                <div class="data-holder">
                    <h5>[username]</h5>
                </div>

                <h4>Email</h4>
                <div class="data-holder">
                    <h5>[email]</h5>
                </div>
            </div>
            <div class="col">

                <button>Customise Theme</button>
                <button>Change Password</button>
                <button>Clear All Account Settings</button>
                <button>Clear All Account Data</button>
                <button>Delete Account</button>

            </div>
        </div>

    </main>

    <footer>
        <div>
            <img src="{% static 'images/logo.png' %}" alt="thoughtthread.">
        </div>
        <div id="ftr-nav">
            <a href="{% url 'index' %}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div id="ftr-cp">
            <a>&#169;ThoughtThread 2025</a>
        </div>
    </footer>

    <script src="{% static 'scripts/sidenav.js' %}"></script>

</body>

</html>
