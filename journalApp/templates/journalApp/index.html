<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThoughtThread | Dashboard</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="/journalApp/static/css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- icon -->
  <link rel="icon" href="/journalApp/static/images/icons/thoughtthread-icon.png">

</head>

<body>

  <header>
    <img src="/journalApp/static/images/logo.png" alt="thoughtthread.">
  </header>

  <!-- side nav bar -->
  <div id="mySidebar" class="sidebar">

    <!-- Tags -->
    <div class="tags-list">
      <a>-- Tags --</a>

      <a href=""><button><img src="/journalApp/static/images/icons/tags.png" alt="Tag" width="8%">Tag Name</button></a>
      <a href=""><button><img src="/journalApp/static/images/icons/tags.png" alt="Tag" width="8%">Tag Name</button></a>
      <a href=""><button><img src="/journalApp/static/images/icons/tags.png" alt="Tag" width="8%">Tag Name</button></a>
      <a href=""><button><img src="/journalApp/static/images/icons/tags.png" alt="Tag" width="8%">Tag Name</button></a>

    </div>

    <br><br>

    <!-- navigation buttons -->
    <div class="side-nav-btns">
      <a>-- Others --</a>

      <a href="/journalApp/templates/journalApp/journalEntry.html"><button><img
            src="/journalApp/static/images/icons/newentry.png" alt="New Entry" width="8%">New Journal
          Entry</button></a>
      <a href=""><button><img src="/journalApp/static/images/icons/profile.png" alt="Profile" width="8%">Profile
          Settings</button></a>
      <a href=""><button><img src="/journalApp/static/images/icons/logout.png" alt="Log Out" width="8%">Log
          Out</button></a>

    </div>

  </div>

  <!-- main section of dashboard page -->
  <main id="main">

    <button class="openbtn" onclick="nav()">â˜°</button>

    <div class="bg-light">
      <div class="container py-5">
        <div class="search-wrapper">
          <div class="search-box">
            <input type="text" class="search-input form-control" placeholder="Search">
            <i class="fas fa-search search-icon"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- prompt -->
    <div id="prompt">
      <h2>Display Prompt Here</h2>
      <h6>ZenQuotes</h6>
    </div>

    <br><br>

    <!-- displaying all previous entries -->
    <div class="row">
      <div class="col">
        Entry 1
      </div>
      <div class="col">
        Entry 2
      </div>
      <div class="col">
        Entry 3
      </div>
    </div>
    <div class="row">
      <div class="col">
        Entry 1
      </div>
      <div class="col">
        Entry 2
      </div>
      <div class="col">
        Entry 3
      </div>
    </div>

  </main>

  <footer>
    <div>
      <img src="/journalApp/static/images/logo.png" alt="thoughtthread.">
    </div>
    <div id="ftr-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div id="ftr-cp">
      <a>&#169;ThoughtThread 2025</a>
    </div>
  </footer>

  <script src="/journalApp/static/scripts/sidenav.js"></script>

</body>

</html>
