{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThoughtThread | Dashboard</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>

<body>

  <header>
    <img src="{% static 'images/logo.png' %}" alt="thoughtthread.">
  </header>

  <div id="mySidebar" class="sidebar">

    <a id="nav-heading">Tags</a>
    <!-- display all tags here with their icons -->
    <!-- clicking on each tag will display all entries with that tag -->

    <a href=""><button class="nav-bar-btn">Profile Settings</button></a>

    {% if user.is_authenticated %}
    <a href=""><button class="nav-bar-btn">Log Out</button></a>
    {% endif %}

  </div>

  <main id="main">
    <button class="openbtn" onclick="nav()">â˜°</button>

    <div class="bg-light">
      <div class="container py-5">
        <div class="search-wrapper">
          <div class="search-box">
            <input type="text" class="search-input form-control" placeholder="Search">
            <i class="fas fa-search search-icon"></i>
          </div>
        </div>
      </div>

      <div class="prompt">

      </div>

      <div class="row">
        <div class="col">
          <form action="" class="entries">
            <button type="submit">New Entry</button>
          </form>
        </div>
      </div>

    </div>

  </main>

  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>

  <footer>
    <div>
      <img src="{% static 'images/logo.png' %}" alt="thoughtthread.">
    </div>
    <div id="ftr-box">
      <div id="ftr-L">
        <a>&#169;ThoughtThread 2025</a>
      </div>
      <div id="ftr-R">
        <a>Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    var navopen = false;
    function nav() {
      if (!navopen) {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        navopen = true;
      }
      else {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        navopen = false;
      }
    }

  </script>

</body>

</html>
