{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThoughtThread | Dashboard</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/style-1.css' %}">

  <!-- nav bar reference: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_collapse_sidebar -->
  <style>
    .sidebar a {
      padding: 8px 8px 8px 8px;
      text-decoration: none;
      font-size: 25px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .openbtn {
      position: fixed;
      z-index: 1;
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 30px;
      top: 80px;
    }

    .openbtn:hover {
      background-color: #444;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
      margin-left: 250px;
    }

    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
      .sidebar {
        padding-top: 15px;
      }

      .sidebar a {
        font-size: 18px;
      }
    }
  </style>

</head>

<body>

  <header>
    <img src="{% static 'images/logo.png' %}" alt="thoughtthread.">
  </header>

  <div id="mySidebar" class="sidebar">

    <a id="nav-heading">Tags</a>

    <a href=""><button class="nav-bar-btn">Profile Settings</button></a>
    <a href=""><button class="nav-bar-btn">Log Out</button></a>
  </div>

  <div id="main">
    <button class="openbtn" onclick="nav()">â˜°</button>
  </div>

  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>

  <footer>
    <div>
      <img src="{% static 'images/logo.png' %}" alt="thoughtthread.">
    </div>
    <div id="ftr-box">
      <div id="ftr-L">
        <a>&#169;ThoughtThread 2025</a>
      </div>
      <div id="ftr-R">
        <a>Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    var navopen = false;
    function nav() {
      if (!navopen) {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        navopen = true;
      }
      else {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        navopen = false;
      }
    }
  </script>

</body>

</html>
